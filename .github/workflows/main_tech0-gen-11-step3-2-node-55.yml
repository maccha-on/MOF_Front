name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-55

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Prepare standalone artifact
        run: |
          # 1. 展開用のフォルダを作成
          mkdir -p ./deploy_package
          
          # 2. standalone フォルダの中身を丸ごと deploy_package に移動
          # これにより .next フォルダも確実に含まれます
          mv .next/standalone/* ./deploy_package/ 2>/dev/null || true
          mv .next/standalone/.next ./deploy_package/ 2>/dev/null || true
          
          # 3. 静的ファイルなどをコピー
          mkdir -p ./deploy_package/.next/static
          cp -r .next/static/. ./deploy_package/.next/static/
          cp -r public ./deploy_package/public

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app  # ここがdeployジョブの名前と一致している必要があります
          path: ./deploy_package # 作成したフォルダを指定

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release # 明示的な展開先を指定

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-55'
          slot-name: 'Production'
          package: ./release # ルート(.)ではなく、展開したフォルダを指定
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DA2DC9F9F5AD4D79A7470E2982B67D92 }}