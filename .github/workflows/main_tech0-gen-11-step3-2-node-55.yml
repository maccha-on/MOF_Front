name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-55

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

# Standaloneモードで必要なファイルだけを抽出して転送準備をする
      - name: Prepare standalone artifact
        run: |
          mkdir -p ./deploy_package
          # 1. standaloneの中身（server.jsや.nextフォルダ）をコピー
          cp -r .next/standalone/. ./deploy_package/
          
          # 2. 静的ファイルをstandalone内の.nextへコピー
          mkdir -p ./deploy_package/.next/static
          cp -r .next/static/. ./deploy_package/.next/static/
          
          # 3. publicフォルダをコピー
          cp -r public ./deploy_package/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-55'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DA2DC9F9F5AD4D79A7470E2982B67D92 }}